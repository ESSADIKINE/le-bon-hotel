<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Hotels | Le Bon Hotel</title>
    <link rel="stylesheet" href="css/hotel-list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="filter-header">
        <div class="filter-field">
            <label for="searchInput" class="sr-only">Search Hotels</label>
            <input type="text" id="searchInput" placeholder="Search by hotel or city" />
        </div>
        <div class="filter-field">
            <label for="distanceSelect" class="sr-only">Distance</label>
            <select id="distanceSelect">
                <option value="">Distance</option>
                <option value="5">Near me: 5 km</option>
                <option value="10">Near me: 10 km</option>
                <option value="20">Near me: 20 km</option>
            </select>
        </div>
        <div class="filter-field">
            <label for="ratingSelect" class="sr-only">Star Rating</label>
            <select id="ratingSelect">
                <option value="">Rating</option>
                <option value="1">1 star & up</option>
                <option value="2">2 stars & up</option>
                <option value="3">3 stars & up</option>
                <option value="4">4 stars & up</option>
                <option value="5">5 stars</option>
            </select>
        </div>
    </header>

    <section class="sorting-bar">
        <div class="results-count">
            <span id="hotelCount">0 hotels found</span>
        </div>
        <div class="sort-field">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="dateAsc">Date ASC</option>
                <option value="dateDesc">Date DESC</option>
                <option value="distanceAsc">Distance ASC</option>
                <option value="distanceDesc">Distance DESC</option>
                <option value="ratingAsc">Rating ASC</option>
                <option value="ratingDesc">Rating DESC</option>
            </select>
        </div>
    </section>

    <main class="page-wrapper">
        <section id="hotelList" class="hotel-list" aria-live="polite"></section>

        <nav class="pagination" aria-label="Hotel pagination">
            <button id="prevPage" class="page-btn" type="button">Prev</button>
            <button id="nextPage" class="page-btn" type="button">Next</button>
        </nav>
    </main>

    <script src="js/hotel-list.js"></script>
</body>
</html>
